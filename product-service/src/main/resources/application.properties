spring.datasource.url=jdbc:mysql://localhost:3306/osc_project
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8086

#Kafka Configuration
spring.kafka.bootstrap-server=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.topic.product-data=product-data

#GRPC Configuration
grpc.client.cache.address=static://localhost:6565
grpc.client.cache.negotiationType=plaintext

grpc.server.port=9093

